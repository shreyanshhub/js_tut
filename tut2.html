<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1 id="header">Hello</h1>
    <input type="text" id="inp"  />
    <script>
      //To change the innerHTML of a tag using getElementById().innerHTML
      document.getElementById("header").innerHTML = "Shreyansh's Tutorial 2";
      //To write a new header inside HTML doc using document.write
      document.write(document.getElementById("header").innerHTML);
      //Setting the value of a text box
      document.getElementById("inp").value = "hello";

    </script>
  </body>
</html>
