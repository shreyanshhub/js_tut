<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>

  <script>

    var x = 11;
    var y = 9;

    var b = x >= y;
    var c = x == y;
    var d = x === y;

    console.log(b);
    console.log(c);
    console.log(d);

    // AND --> &&
    // OR  --> ||
    // NOT --> !
  </script>
